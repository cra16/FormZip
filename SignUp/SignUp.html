<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Multi Step Form with Progress Bar using jQuery and CSS3</title>
    
    
    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <!-- multistep form -->
<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Personal Details</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">Create your account</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="text" name="id" placeholder="ID" />
		<input type="password" name="pass" placeholder="비밀번호" />
		<input type="password" name="cpass" placeholder="비밀번호 확인" />
		<input type="button" name="next" class="next action-button" value="다음" />
	</fieldset>

	<fieldset>
		<h2 class="fs-title">Personal Details</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="name" placeholder="이름" />
		<input type="text" name="stunum" placeholder="학번" />
		<input type="text" name="phone" placeholder="핸드폰 번호" />
		<input type="button" name="previous" class="previous action-button" value="이전" />
		<input type="submit" name="submit" class="submit action-button" value="가입" />
	</fieldset>
</form>

<!-- jQuery -->
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<!-- jQuery easing plugin -->
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
